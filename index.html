<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List TypeScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸ“‹ Lista de Tarefas e Lembretes</h1>

        <form id="form">
            <input id="conteudo" type="text" placeholder="Digite a tarefa ou lembrete" required />

            <select id="tipo">
                <option value="tarefa">Tarefa</option>
                <option value="lembrete">Lembrete</option>
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
                <option value="PUSH-NOTIFICATION">Push Notification</option>
            </select>

            <input id="data" type="datetime-local" placeholder="Data do lembrete" />

            <button type="submit">Adicionar</button>
        </form>

        <ul id="lista"></ul>
    </div>

    <script src="./dist/index.js"></script>
</body>

</html>
